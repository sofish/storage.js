<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,requiresActiveX=true" />
    <title>web store</title>
    <style type="text/css">
        body{padding:30px;}
    </style>
</head>

<body>


<p><textarea placeholder="some text" id="text"></textarea></p>
<input id="save" type="button" value="save" /> <input id="load" type="button" value="load" /> <input id="clear" type="button" value="clear" />

<script type="text/javascript" src="http://static.baixing.net/media/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="./jquery-storage.js"></script>
<script type="text/javascript">

    var textarea = $('#text'),
            save = $('#save'),
            load = $('#load'),
            clear = $('#clear');

    save.on('click', function(){
        $(this).storage.set('text', textarea.val());
    });

    load.on('click', function(){
        var text = $(this).storage.get('text') || 'nothing in localStorage';
        textarea.val(text);
    });

    clear.on('click', function(){
        $(this).storage.clear();
        textarea.val('');
    });

</script>
</body>
</html>
